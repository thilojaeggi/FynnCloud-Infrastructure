{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fynncloud.fullname" . }}-backend
  labels:
    {{- include "fynncloud.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  {{- if not .Values.autoscaling.backend.enabled }}
  replicas: {{ .Values.backend.replicas }}
  {{- end }}
  {{- with .Values.backend.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "fynncloud.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      {{- with .Values.backend.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "fynncloud.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
        {{- with .Values.backend.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "fynncloud.serviceAccountName" . }}
      {{- include "fynncloud.imagePullSecrets" . | nindent 6 }}
      {{- with .Values.backend.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-postgresql
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z {{ include "fynncloud.postgresql.host" . }} {{ include "fynncloud.postgresql.port" . }}; do
                echo "Waiting for PostgreSQL at {{ include "fynncloud.postgresql.host" . }}:{{ include "fynncloud.postgresql.port" . }}..."
                sleep 2
              done
              echo "PostgreSQL is ready"
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          {{- with .Values.backend.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          command: ["./FynnCloudServer"]
          args: ["serve", "--env", "development", "--hostname", "0.0.0.0", "--port", "8080"]
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "fynncloud.postgresql.secretName" . }}
                  key: {{ include "fynncloud.postgresql.secretKey" . }}
            - name: DATABASE_URL
              value: "postgresql://{{ include "fynncloud.postgresql.username" . }}:$(POSTGRES_PASSWORD)@{{ include "fynncloud.postgresql.host" . }}:{{ include "fynncloud.postgresql.port" . }}/{{ include "fynncloud.postgresql.database" . }}?sslmode={{ include "fynncloud.postgresql.sslMode" . }}"
            - name: STORAGE_PATH
              value: "/app/Storage/"
            - name: APP_NAME
              value: {{ .Values.backend.env.APP_NAME | quote }}
            - name: PRIMARY_COLOR
              value: {{ .Values.backend.env.PRIMARY_COLOR | quote }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "fynncloud.jwt.secretName" . }}
                  key: jwt-secret
            - name: CORS_ALLOWED_ORIGINS
              value: {{ .Values.backend.env.CORS_ALLOWED_ORIGINS | quote }}
            - name: FRONTEND_URL
              value: {{ .Values.backend.env.FRONTEND_URL | quote }}
            - name: MAX_CHUNK_SIZE
              value: "{{ .Values.backend.env.MAX_CHUNK_SIZE }}mb"
            - name: MAX_BODY_SIZE
              value: "{{ .Values.backend.env.MAX_BODY_SIZE }}mb"
            {{- with .Values.backend.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.backend.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.backend.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.backend.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.backend.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: storage
              mountPath: /app/Storage
            {{- with .Values.backend.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: storage
          {{- if .Values.backend.storage.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "fynncloud.fullname" . }}-backend-storage
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- with .Values.backend.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
{{- end }}
