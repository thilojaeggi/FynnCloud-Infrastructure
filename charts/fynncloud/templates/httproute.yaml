{{- if .Values.httpRoute.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "fynncloud.httpRoute.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fynncloud.labels" . | nindent 4 }}
    {{- with .Values.httpRoute.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.httpRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.httpRoute.parentRefs }}
  parentRefs:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.httpRoute.hostnames }}
  hostnames:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  rules:
    {{- if .Values.httpRoute.rules }}
    {{- /* ── User-defined rules (full override) ── */}}
    {{- range .Values.httpRoute.rules }}
    - matches:
        {{- toYaml .matches | nindent 8 }}
      {{- with .filters }}
      filters:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      backendRefs:
        {{- toYaml .backendRefs | nindent 8 }}
    {{- end }}
    {{- else }}
    {{- /* ── Auto-generated rules from backend/web services ── */}}
    {{- if .Values.backend.enabled }}
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: {{ include "fynncloud.fullname" . }}-backend
          port: {{ .Values.backend.service.port }}
    {{- end }}
    {{- if .Values.web.enabled }}
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ include "fynncloud.fullname" . }}-web
          port: {{ .Values.web.service.port }}
    {{- end }}
    {{- end }}
{{- end }}